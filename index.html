    <!-- Global Error Handler to catch Script Errors causing Blank Page -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error Caught:", message, source, lineno, colno, error);
        const root = document.getElementById('root');
        // Only show error if root is empty (meaning React didn't mount)
        if (root && !root.hasChildNodes()) {
            root.innerHTML = `
                <div style="padding: 20px; font-family: sans-serif; color: #ef4444; text-align: center; margin-top: 50px;">
                    <h1 style="font-size: 24px; margin-bottom: 10px;">Unable to load application.</h1>
                    <p style="color: #374151; margin-bottom: 20px;">We encountered a critical error while starting the app.</p>
                    <pre style="background-color: #f3f4f6; padding: 15px; border-radius: 8px; overflow: auto; text-align: left; max-width: 600px; margin: 0 auto; font-size: 12px;">${message}\n${source}:${lineno}:${colno}</pre>
                </div>
            `;
        }
      };
      
      // Polyfill process for browser environment to fix "process is not defined" errors
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
    </script>
    
    <script>
      tailwind.config = {
